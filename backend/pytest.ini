[tool:pytest]
testpaths = ../tests/integration/api ../tests/unit
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
addopts = 
    -v
    --tb=short
    --cov=app
    --cov-report=html:../tests/reports/coverage/backend
    --cov-report=json:../tests/reports/coverage/backend.json
    --junit-xml=../tests/reports/pytest-results.xml
    --maxfail=5
filterwarnings =
    ignore::DeprecationWarning
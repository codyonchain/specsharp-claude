<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Frontend Error</title>
</head>
<body>
    <h1>Check Console for Errors</h1>
    <iframe src="http://localhost:3000/dashboard" width="100%" height="600"></iframe>
    <script>
        // Listen for errors from the iframe
        window.addEventListener('message', (event) => {
            console.log('Message from iframe:', event.data);
        });
    </script>
</body>
</html>

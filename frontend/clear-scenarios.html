<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Scenarios</title>
    <style>
        body { font-family: system-ui; padding: 40px; max-width: 600px; margin: 0 auto; }
        button { padding: 10px 20px; margin: 10px; font-size: 16px; cursor: pointer; }
        .success { color: green; font-weight: bold; }
        .info { color: blue; }
        pre { background: #f4f4f4; padding: 10px; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>Clear Scenario Data</h1>
    <p>Use this to reset scenario data when testing.</p>
    
    <button onclick="clearScenarios()">Clear All Scenarios</button>
    <button onclick="showScenarios()">Show Current Scenarios</button>
    <button onclick="showProjects()">Show Projects</button>
    
    <div id="output"></div>
    
    <script>
        function clearScenarios() {
            localStorage.removeItem('specsharp_scenarios');
            document.getElementById('output').innerHTML = '<p class="success">âœ… All scenarios cleared!</p>';
        }
        
        function showScenarios() {
            const scenarios = localStorage.getItem('specsharp_scenarios');
            const output = scenarios ? JSON.parse(scenarios) : {};
            document.getElementById('output').innerHTML = 
                '<h3>Current Scenarios:</h3><pre>' + JSON.stringify(output, null, 2) + '</pre>';
        }
        
        function showProjects() {
            const projects = localStorage.getItem('specsharp_projects');
            const output = projects ? JSON.parse(projects) : [];
            document.getElementById('output').innerHTML = 
                '<h3>Current Projects:</h3><pre>' + JSON.stringify(output.map(p => ({
                    id: p.id,
                    name: p.name,
                    total_cost: p.total_project_cost || p.totalCost || p.total_cost,
                    square_footage: p.square_footage
                })), null, 2) + '</pre>';
        }
    </script>
</body>
</html>
